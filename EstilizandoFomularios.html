<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estilizando Formulario </title>
    <link rel="stylesheet" href="EstilosFormulario.css">
</head>

<body>
    <h2>Estilizando formulários</h2>
    <form action="">

        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="Nome" id="Nome">
            </div>

            <div>
                <label for="e-mail">E-mail:</label>
                <input type="E-mail" name="E-mail" id="E-mail">
            </div>

            <div>
                <label for="Url">Url:</label>
                <input type="Url" name="Url" id="Url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Cometários</legend>
            <div>
                <label for="Menssagem">Menssagem:</label>
                <textarea name="Menssagem" id="Menssagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de Mim</legend>
            <div>
                <label >
                <input class="radio" type="radio" name="Lembrar" id="sim">sim

            </label>
            </div>

            <div>
                <label>
                <input class="radio" type="radio" name="Lembrar" id="nao">nao

            </label>
            </div>
            
             
        </fieldset>
    </form>

</body>

</html>
